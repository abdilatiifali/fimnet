id: 52688
name: jerry
environments:
    production:
        memory: 1024
        cli-memory: 512
        domain: aflaxlink.com
        database: jerry
        runtime: 'php-8.2:al2-arm'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm install && npm run dev && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm install && npm run dev && rm -rf node_modules'
